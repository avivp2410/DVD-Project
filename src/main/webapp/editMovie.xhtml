<!DOCTYPE html>
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Blockk Busterr - Edit Movie</ui:define>
    <ui:define name="main-title">Edit Movie</ui:define>

    <ui:define name="content">
        <!-- Admin access check -->
        <h:panelGroup rendered="#{not sessionBean.admin}">
            <div class="access-denied">
                <h2>Access Denied</h2>
                <p>You must be an administrator to edit movies.</p>
                <h:form>
                    <h:commandButton value="Go to Main Page" action="#{sessionBean.goToMainPage}" styleClass="btn btn-primary" />
                </h:form>
            </div>
        </h:panelGroup>

        <!-- Admin content -->
        <h:panelGroup rendered="#{sessionBean.admin}">
        <div class="register-form-container">
            <h2>Edit Movie Details</h2>
            <h:form class="register-form">
                <h:outputLabel for="title" value="Title:" />
                <h:inputText id="title" value="" />
                <h:outputLabel for="releaseDate" value="Release Date:" />
                <h:inputText id="releaseDate" value="" />
                <h:outputLabel for="duration" value="Duration (min):" />
                <h:inputText id="duration" value="" />
                <h:outputLabel for="genre" value="Genre:" />
                <h:inputText id="genre" value="" />
                <h:outputLabel for="quantity" value="Quantity:" />
                <h:inputText id="quantity" value="" />
                <h:outputLabel for="description" value="Description:" />
                <h:inputTextarea id="description" value="" rows="3" cols="50" />
                <h:outputLabel value="Movie Image:" />
                <h:graphicImage library="img" name="movie-placeholder.jpg" alt="Movie Image" styleClass="movie-img" />
                <h:commandButton value="Update Movie" type="submit" />
            </h:form>
        </div>
        </h:panelGroup>
        
        <!-- Add access denied styling -->
        <style type="text/css">
            .access-denied {
                text-align: center;
                background: var(--darker-gray-bg);
                padding: 60px;
                border-radius: 12px;
                box-shadow: 0 4px 15px var(--shadow-dark);
                border: 2px solid #dc3545;
                max-width: 600px;
                margin: 50px auto;
                color: var(--light-text);
            }
            
            .access-denied h2 {
                color: #dc3545;
                margin-bottom: 20px;
            }
        </style>
    </ui:define>

</ui:composition>
