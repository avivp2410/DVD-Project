<!DOCTYPE html>
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Blockk Busterr - Add Movie</ui:define>
    <ui:define name="main-title">Add Movie</ui:define>

    <ui:define name="content">
        <!-- Admin access check -->
        <h:panelGroup rendered="#{not sessionBean.admin}">
            <div class="access-denied">
                <h2>Access Denied</h2>
                <p>You must be an administrator to add movies.</p>
                <h:form>
                    <h:commandButton value="Go to Main Page" action="#{sessionBean.goToMainPage}" styleClass="btn btn-primary" />
                </h:form>
            </div>
        </h:panelGroup>

        <!-- Admin content -->
        <h:panelGroup rendered="#{sessionBean.admin}">
        <div class="register-form-container">
            <h2>#{movieManagementBean.pageTitle}</h2>
            
            <!-- Display messages -->
            <h:messages id="messages" styleClass="messages" errorClass="error-message"
                       infoClass="info-message" warnClass="warn-message" />
            
            <h:form class="register-form">
                <h:outputLabel for="title" value="Title:" />
                <h:inputText id="title" value="#{movieManagementBean.title}" required="true"
                           requiredMessage="Title is required" />
                
                <h:outputLabel for="releaseDate" value="Release Date:" />
                <h:inputText id="releaseDate" value="#{movieManagementBean.releaseDate}" required="true"
                           requiredMessage="Release date is required">
                    <f:convertDateTime pattern="yyyy-MM-dd" type="localDate" />
                </h:inputText>
                
                <h:outputLabel for="duration" value="Duration (min):" />
                <h:inputText id="duration" value="#{movieManagementBean.duration}" required="true"
                           requiredMessage="Duration is required">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
                
                <h:outputLabel for="genre" value="Genre:" />
                <h:inputText id="genre" value="#{movieManagementBean.genre}" required="true"
                           requiredMessage="Genre is required" />
                
                <h:outputLabel for="quantity" value="Quantity:" />
                <h:inputText id="quantity" value="#{movieManagementBean.quantity}" required="true"
                           requiredMessage="Quantity is required">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
                
                <h:outputLabel for="description" value="Description:" />
                <h:inputTextarea id="description" value="#{movieManagementBean.description}"
                               rows="3" cols="50" />
                
                <div class="form-buttons">
                    <h:commandButton value="#{movieManagementBean.submitButtonLabel}"
                                   action="#{movieManagementBean.updateMovie()}"
                                   rendered="#{movieManagementBean.editMode}"
                                   styleClass="btn btn-primary" />
                    <h:commandButton value="#{movieManagementBean.submitButtonLabel}"
                                   action="#{movieManagementBean.addMovie()}"
                                   rendered="#{not movieManagementBean.editMode}"
                                   styleClass="btn btn-primary" />
                    <h:commandButton value="Cancel" action="#{movieManagementBean.cancel()}"
                                   immediate="true" styleClass="btn btn-secondary" />
                </div>
            </h:form>
        </div>
        </h:panelGroup>
        
        <!-- Add access denied styling -->
        <style type="text/css">
            .access-denied {
                text-align: center;
                background: var(--darker-gray-bg);
                padding: 60px;
                border-radius: 12px;
                box-shadow: 0 4px 15px var(--shadow-dark);
                border: 2px solid #dc3545;
                max-width: 600px;
                margin: 50px auto;
                color: var(--light-text);
            }
            
            .access-denied h2 {
                color: #dc3545;
                margin-bottom: 20px;
            }
            
            .form-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                font-weight: bold;
            }
            
            .btn-primary {
                background: #007bff;
                color: white;
            }
            
            .btn-secondary {
                background: #6c757d;
                color: white;
            }
            
            .btn:hover {
                opacity: 0.9;
            }
        </style>
    </ui:define>

</ui:composition>
