<!DOCTYPE html>
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets">

    <ui:define name="title">Blockk Busterr - Admin Dashboard</ui:define>
    <ui:define name="main-title">Admin Dashboard</ui:define>

    <ui:define name="content">
        <div class="admin-dashboard">
            <!-- Recent Orders Section -->
            <div class="admin-section">
                <h2>Order View</h2>
                <div class="scroll-container">
                    <div class="order-list">
                        <div class="order-item">
                            <h:panelGroup layout="block" styleClass="order-detail">
                                <span class="info-label">Order #1</span><br/>
                                <h:outputText value="User: John Doe" /><br/>
                                <h:outputText value="Movie: Movie A" /><br/>
                                <h:outputText value="Date: 2025-06-25" />
                            </h:panelGroup>
                        </div>
                        <div class="order-item">
                            <h:panelGroup layout="block" styleClass="order-detail">
                                <span class="info-label">Order #2</span><br/>
                                <h:outputText value="User: Jane Smith" /><br/>
                                <h:outputText value="Movie: Movie B" /><br/>
                                <h:outputText value="Date: 2025-06-24" />
                            </h:panelGroup>
                        </div>
                        <div class="order-item">
                            <h:panelGroup layout="block" styleClass="order-detail">
                                <span class="info-label">Order #3</span><br/>
                                <h:outputText value="User: Alex Brown" /><br/>
                                <h:outputText value="Movie: Movie C" /><br/>
                                <h:outputText value="Date: 2025-06-23" />
                            </h:panelGroup>
                        </div>
                        <div class="order-item">
                            <h:panelGroup layout="block" styleClass="order-detail">
                                <span class="info-label">Order #4</span><br/>
                                <h:outputText value="User: Emily White" /><br/>
                                <h:outputText value="Movie: Movie D" /><br/>
                                <h:outputText value="Date: 2025-06-22" />
                            </h:panelGroup>
                        </div>
                        <div class="order-item">
                            <h:panelGroup layout="block" styleClass="order-detail">
                                <span class="info-label">Order #5</span><br/>
                                <h:outputText value="User: Michael Green" /><br/>
                                <h:outputText value="Movie: Movie E" /><br/>
                                <h:outputText value="Date: 2025-06-21" />
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>

            <!-- In Stock Movies Section -->
            <div class="admin-section">
                <h2>In Stock</h2>
                <div class="scroll-container">
                    <div class="movie-stock-list">
                        <div class="movie-item">
                            <h:outputText value="MOVIE 1" />
                            <h:outputText value="Stock: 5" styleClass="stock-count" />
                        </div>
                        <div class="movie-item">
                            <h:outputText value="MOVIE 2" />
                            <h:outputText value="Stock: 3" styleClass="stock-count" />
                        </div>
                        <div class="movie-item">
                            <h:outputText value="MOVIE 3" />
                            <h:outputText value="Stock: 8" styleClass="stock-count" />
                        </div>
                        <div class="movie-item">
                            <h:outputText value="MOVIE 4" />
                            <h:outputText value="Stock: 2" styleClass="stock-count" />
                        </div>
                        <div class="movie-item">
                            <h:outputText value="MOVIE 5" />
                            <h:outputText value="Stock: 6" styleClass="stock-count" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Section -->
            <div class="admin-section">
                <h2>Search Users</h2>
                <h:form class="search-users-form">
                    <h:inputText value="" styleClass="search-input" placeholder="Search by name..." />
                    <h:commandButton value="Submit" type="submit" styleClass="search-button" />
                </h:form>
                <div class="scroll-container">
                    <div class="user-list">
                        <div class="user-item">
                            <h:outputText value="User: John Doe" />
                        </div>
                        <div class="user-item">
                            <h:outputText value="User: Jane Smith" />
                        </div>
                        <div class="user-item">
                            <h:outputText value="User: Alex Brown" />
                        </div>
                        <div class="user-item">
                            <h:outputText value="User: Emily White" />
                        </div>
                        <div class="user-item">
                            <h:outputText value="User: Michael Green" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style type="text/css">
            .admin-dashboard {
                max-width: 1200px;
                margin: 0 auto;
            }
            .admin-section {
                margin-bottom: 40px;
            }
            .admin-section h2 {
                color: var(--secondary-color);
                font-size: 2em;
                margin-bottom: 20px;
                text-shadow: 2px 2px 5px var(--shadow-dark);
            }
            .scroll-container {
                overflow-x: auto;
                white-space: nowrap;
                padding: 10px 0;
            }
            .order-list, .movie-stock-list, .user-list {
                display: flex;
                gap: 20px;
            }
            .order-item, .movie-item, .user-item {
                background-color: var(--darker-gray-bg);
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 3px 10px var(--shadow-dark);
                min-width: 200px;
                text-align: center;
                display: inline-block;
            }
            .order-detail {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 1.1em;
                color: var(--light-text);
            }
            .movie-item:hover::after {
                content: 'Edit Movie';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 10px 0;
                background: rgba(0, 86, 179, 0.7);
                color: var(--light-text);
                font-size: 1em;
                text-align: center;
                opacity: 1;
                transition: opacity 0.3s ease;
            }
            .stock-count {
                display: block;
                margin-top: 10px;
                font-size: 0.9em;
                color: var(--light-text);
            }
            .search-users-form {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                justify-content: center;
            }
            .search-button {
                background: linear-gradient(to bottom, var(--primary-color), var(--hover-blue));
                border: 1px solid var(--hover-blue);
                border-radius: 5px;
                color: var(--light-text);
                padding: 8px 15px;
                cursor: pointer;
                font-size: 1em;
                transition: all 0.2s ease;
            }
            .search-button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 10px var(--shadow-blue);
            }
        </style>
    </ui:define>

</ui:composition>
