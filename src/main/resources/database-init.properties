# Database Initialization Configuration
# Set to false to disable automatic database initialization
blockkbusterr.db.initialize=true

# Default admin user configuration
# Change these values for production deployment
blockkbusterr.admin.username=admin
blockkbusterr.admin.password=admin123

# Additional configuration options
# Set to true to force reinitialization even if data exists
blockkbusterr.db.force.init=false

# Logging level for initialization (INFO, WARNING, SEVERE)
blockkbusterr.db.init.log.level=INFO